<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/frontend/login/login_style.css">
    <title>Turismo MA</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form">
                <h1>Criar Conta</h1>
                <span>Use seu email para cadastrar</span>
                <input type="text" id="register-name" name="Nome" placeholder="Nome" required>
                <input type="email" id="register-email" name="Email" placeholder="Email" required>
                <input type="password" id="register-password" name="Senha" placeholder="Senha" required>
                <button type="submit">Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Login</h1>
                <span>Use seu email e senha</span>
                <input type="email" id="login-email" name="Email" placeholder="Email" required>
                <input type="password" id="login-password" name="Senha" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Registre-se para utilizar todos os recursos do site.</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ol√°, amigo!</h1>
                    <p>Registre-se para utilizar todos os recursos do site.</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/login/login_script.js"></script>
</body>

</html>
